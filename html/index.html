<script type="text/javascript">
    var pathname = window.location.pathname;  //gives me /sub/1/train/yonks/459087

    if(pathname.lastIndexOf('/audio', 0) === 0) {
        document.getElementById("menu_1").className = "current";
    } else
    if(pathname.lastIndexOf('/tx', 0) === 0) {
        document.getElementById("menu_2").className = "current";
    } else
    if(pathname.lastIndexOf('/rds', 0) === 0) {
        document.getElementById("menu_3").className = "current";
    } else
    if(pathname.lastIndexOf('/hw', 0) === 0) {
        document.getElementById("menu_4").className = "current";
    } else
    if(pathname.lastIndexOf('/sw', 0) === 0) {
        document.getElementById("menu_5").className = "current";
    } else {
        document.getElementById("menu_0").className = "current";
    }

</script>
